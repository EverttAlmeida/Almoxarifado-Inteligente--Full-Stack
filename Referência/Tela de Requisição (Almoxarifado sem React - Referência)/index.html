<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon_io/favicon.ico">
    <title>Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/requisicao.css">
    <link rel="stylesheet" href="assets/css/inputRequisicao.css">
    <link rel="stylesheet" href="assets/css/tabelas.css">
</head>

<body>
    <!-- <div class="menu"></div> -->
<div class="container-fluid menu">
    <div class="main container-fluid">
        <div class="header">
            <span>Novo Pedido de Requisição</span>
        </div>

        <div class="conteudo">
            <div id="dadosPrincipais">
                <div class="titulo">
                    <span>Dados Principais | Requisição Nº </span>
                    <input type="number" id="inpNumero" min="0" step="1" data-obrigatorio="true" mudarCor="true">
                </div>

                <div id="camposPrincipais">

                    <div class="camposPrincipaisLinha1 linhasCampos">
                        <div class="grupo1 grupoInput">
                            <span>ID.</span>
                            <input type="number" class="input-pequeno" id="idDepartamento" min="0" step="1" data-id="true" data-obrigatorio="true" mudarCor="true">
                        </div>

                        <div class="grupo2 grupoInput">
                            <span>Departamento</span>
                            <input type="text" class="input-grande" id="departamento" data-obrigatorio="true" mudarCor="true">
                        </div>

                        <div class="grupo3 grupoInput">
                            <span>Data</span>
                            <input type="date" id="dataRequisicao" data-obrigatorio="true" mudarCor="true">
                        </div>

                    </div>

                    <div class="camposPrincipaisLinha2 linhasCampos" data-obrigatorio="true">
                        <div class="grupo4 grupoInput">
                            <span>ID Func.</span>
                            <input type="number" class="input-pequeno" id="idFuncionario" min="0" step="1" data-id="true" data-obrigatorio="true" mudarCor="true">
                        </div>

                        <div class="grupo5 grupoInput">
                            <span>Nome Funcionário</span>
                            <input type="text" class="input-grande" id="NomeFuncionario" mudarCor="true">
                        </div>

                        <div class="grupo6 grupoInput">
                            <span>Cargo</span>
                            <input type="text" id="cargo" data-obrigatorio="true" mudarCor="true">
                        </div>

                    </div>

                    <div class="camposPrincipaisLinha3 linhasCampos">
                        <div class="grupo7 grupoInput">
                            <span>Categoria Motivo</span>  
                            <div class="grupoCategoria">                                                         
                                <select id="categoriaMotivo" data-obrigatorio="true" mudarCor="true"></select>
                                <img class="btnAdd" src="assets/img/add.svg" alt="">
                            </div>

                        </div>

                        <div class="grupo8 grupoInput">
                            <span>Motivo</span> 
                            <div class="grupoMotivo"> 
                                <select id="Motivo" data-obrigatorio="true" mudarCor="true"></select>
                                <img class="btnAdd" src="assets/img/add.svg" alt="">
                            </div>                            
                   
                        </div>

                        <div class="grupo9 grupoInput">
                            <span>Nível de Prioridade</span>
                            <div class="radioPrioridade" id="radioPrioridade" >
                                <div class="grupoPrioridade">
                                    <input class="chkPrioridade" type="radio" name="prioridade" id="urgente" data-obrigatorio="true" >
                                    <span>Urgente</span>
                                    
                                </div>

                                <div class="grupoPrioridade">
                                    <input class="chkPrioridade" type="radio" name="prioridade" id="medio" data-obrigatorio="true" >
                                    <span>Médio</span>
                                   
                                </div>

                                <div class="grupoPrioridade">
                                    <input class="chkPrioridade" type="radio" name="prioridade" id="baixo" data-obrigatorio="true" >
                                    <span>Baixo</span>
                                    
                                </div>

                            </div>

                        </div>

                    </div>
                    
                </div>

            </div>

            <div class="itensRequisicao">
                <div class="titulo">
                    <span>Itens da Requisição </span>                
                </div>

                <div class="camposItens">
                    <div class="linhaAdicionarItens">
                        
                            <div class="grupoProduto">
                                <span>ID. Produto</span>
                                <!-- <input type="text" id="CodigoProduto" mudarCor="true"> -->
                                <input type="number" min="0" step="1" id="CodigoProduto" mudarCor="true">
                            </div>

                            <div class="grupoProdutoDescricao">
                                <span>Descrição</span>
                                <input type="text" id="DescricaoProduto" disabled mudarCor="true">
                            </div>

                            <div class="grupoEstoque">
                                <span>Estoque</span>
                                <!-- <input type="text" id="Estoque" disabled mudarCor="true"> -->
                                <input type="number" id="Estoque" disabled mudarCor="true">
                            </div>
                        
                            <div class="grupoStatusEstoque"> 
                                <div class="imgStatusEstoque">
                                    <img src="assets/img/verde.svg" id="verde" alt="verde">
                                    <img src="assets/img/amarelo.svg" id="amarelo" alt="amarelo">
                                    <img src="assets/img/vermelho.svg" id="vermelho" alt="vermelho">

                                    <div class="tooltiptext" >
                                        <div>
                                            <img src="assets/img/verde.svg" id="verde-tp" alt="verde">
                                            <label for="verde-tp">Estoque acima de 10% do mínimo</label>
                                        </div>
                                        <div>
                                            <img src="assets/img/amarelo.svg" id="amarelo-tp" alt="amarelo">
                                            <label for="amarelo-tp">Estoque entre 90% e 109% do mínimo</label>
                                        </div>
                                        <div>
                                            <img src="assets/img/vermelho.svg" id="vermelho-tp" alt="vermelho">
                                            <label for="vermelho-tp">Estoque menor que 90% do mínimo</label>
                                        </div>
                                        
                                    </div>

                                </div>                           
                          
                            </div>

                            <div class="grupoQuantidade">
                                <span>Quantidade</span>
                                <input type="number" id="Quantidade" min="1" step="1" mudarCor="true">
                            </div>
                            
                            <!-- <div class="grupoBtnInserirItens">
                                <div class="BtnInserirItens" id="btnInserirItens">  
                                    <span>Adicionar</span>
                                </div>
                            </div> -->

                            <div class="grupoBtnInserirItens">
                                <button class="BtnInserirItens" id="btnInserirItens">
                                    <span>Adicionar</span>
                                </button>

                            </div>
                    </div>
                    
                    <div class="tabela">
                        <table class="tabelaItens" id="tabelaItens">
                            <tr>
                                <th>Código</th>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Un.</th>
                                <th>Preço</th>
                                <th>Total</th>
                            </tr>
                        </table>
                    </div>

                    <div class="linhaTotal">
                        <span>Preço Total</span>
                        <input type="text" readonly id="total" mudarCor="true">
                    </div>

                </div>

                <!-- <div class="grupoBtnGravar">
                    <div class="btnGravar" id="btnGravar">
                        <span>Gravar</span>
                    </div>
                </div> -->

                <!-- <button class="btnGravar" id="btnGravar" disabled >Gravar</button> -->

                <button class="btnGravar" id="btnGravar" disabled >Gravar</button>

            </div>
    
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/scripts/dados.js"></script>
<script src="assets/scripts/main.js"></script>
</body>
</html>
